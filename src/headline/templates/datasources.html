<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>News Index</title>
</head>
  <body>
    {% for datasource in datasources %}
<br/>{{ datasource.source.name }}
      {% for item in datasource.pages %}
      <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
      {{ datasource.source.added | utc14duration }}
      {% if item.imgurl %}<br/><img src="{{ item.imgurl }}"/>{% endif %}
      {% endfor %}
    {% endfor %}
  </body>
</html>
